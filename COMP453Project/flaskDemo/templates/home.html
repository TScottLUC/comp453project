{% extends "layout.html" %}
{% block content %}
    {% for protein in proteins %}
        <article class="media content-section">
          <div class="media-body">
            <h2><a class="nav-item nav-link" href="{{ url_for('protein', UniProtEntryID=protein.UniProtEntryID) }}">{{ protein.ScientificName }}</a></h2>
            <p class="article-content">ID: {{ protein.UniProtEntryID }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
